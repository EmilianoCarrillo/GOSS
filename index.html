<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <title>GOSS</title>
</head>
<body>

    <div class="container">
            <h1 class="title is-one" id="MainTitle">Guessing One Second Song</h1>

            <button class="button" id="BackButton"><i class="fas fa-angle-left"></i> &nbsp; &nbsp;Go Back</button>

            <section id="CountrySelection">
                <h3 id="SelectYourRegion">Select your region </h3>

                <select id="RegionSelector">
                    <option value="GL">Global</option>
                    <option value="MX">Mexico</option>
                </select>

                <button class="button" id="ChoseRegion">Select</button>

            </section>

            <section id="CategoriesContainer" class="columns is-multiline is-mobile">
                <!-- <div class="category">
                    <img src="">
                    <h2 id="Name"></h2>
                 </div>  -->
            </section>

            <section id="PlaylistsContainer" class="columns is-multiline is-mobile">
            </section>

            
            <div id="Game">
                <h1 id="Ronda"></h1>
                <h3 id="Puntos"></h3>
                <h2 id="TituloCancion"></h2>
                <h3 id="Tiempo"></h3>
                <audio id="AudioPlayer" preload="auto"></audio>
                <img src="http://rs160.pbsrc.com/albums/t197/HallaBoo/2u4q4ia.gif~c200" alt="">
                <input type="text" id="Intento">
                <button id="AdivinarBtn">Adivinar</button>
                <button id="SiguienteBtn" onclick="next()">Siguiente</button>
            </div>

    </div>

    <script src="scripts/spotify-web-api-js/src/spotify-web-api.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
